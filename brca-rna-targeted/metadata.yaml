project_title: "BRCA-Targeted RNA Analysis — HBOC 28-gene panel (ONT long-read)"
project_slug: brca_targeted_analysis
description: >
  Mini workflow on a subsampled ONT targeted RNA-seq run using a 28-gene HBOC panel.
  Reads are aligned to a bundled panel-only reference, assembled with StringTie,
  and intersected against panel coordinates to produce counts and plots.

data_source:
  - "ENA PRJEB75906; example run: ERR13137440"
  - "Reference: GRCh38 panel-only FASTA + GENCODE v46 panel GTF (bundled)"
  - "Processed input: mini_ERR13137440.fastq.gz (subsampled)"

domain: targeted_rnaseq

ref_genome:
  - "Human GRCh38 — panel-only FASTA (28 loci, ±50kb padding), GENCODE v46 GTF"

panel_genes: [BRCA1, BRCA2, ATM, ATR, BARD1, BRIP1, CDH1, CHEK2, MRE11, NBN, PALB2,
              PTEN, RAD50, RAD51, RAD51C, RAD51D, RECQL, TP53, XRCC2, XRCC3,
              FANCA, FANCC, FANCM, MSH2, MSH6, MLH1, PMS2, EPCAM]

tools:
  - minimap2 >=2.24
  - samtools >=1.20
  - stringtie >=2.2
  - gffread >=0.12
  - bedtools >=2.31
  - python 3.10+ (pandas, matplotlib)
  - seqtk (optional; for subsampling)

parameters:
  threads: 4
  subsample_reads_per_sample: 30000   # set by user with seqtk
  compression: gz                     # processed FASTQ uses .gz only
  file_size_target_per_fastq_gz: "<= 1 GB"

layout:
  raw_fastqs: data/raw/
  processed_fastqs: data/processed/
  refs: refs/
  alignments: align/
  isoforms: isoforms/
  results: results/
  scripts:
    - workflow/targeted_brca.py

samples_analyzed:
  - id: ERR13137440
    inputs:
      subsampled_fastq_gz: "data/processed/mini_ERR13137440.fastq.gz"
    align_outputs:
      bam: "align/ERR13137440.bam"
    isoform_outputs:
      gtf: "isoforms/ERR13137440/ERR13137440.gtf"
      transcripts_bed: "isoforms/ERR13137440/ERR13137440.transcripts.bed"
    panel_outputs:
      isoform_counts: "results/isoform_counts.tsv"
      panel_gene_hits: "results/panel_gene_hits.tsv"
      panel_gene_hits_agg: "results/panel_gene_hits_agg.tsv"
      top_panel_genes_png: "results/top_panel_genes.png"

estimates:
  estimated_runtime_minutes: 30
  estimated_time_for_human_minutes: 20
